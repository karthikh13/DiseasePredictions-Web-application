<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Diagnosis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: antiquewhite;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 30px;
    }

    .success {
      background-color: #2ecc71;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .warning {
      background-color: #e74c3c;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
    }

    .container {
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    form {
      background-color: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 100%;
    }

    fieldset {
      border: none;
      margin-bottom: 20px;
    }

    legend {
      font-size: 1.3em;
      margin-bottom: 15px;
      font-weight: bold;
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 10px;
      border: 1px solid #aaa;
    }

    button {
      background-color: #333;
      color: white;
      font-size: 1em;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 20px;
      display: block;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: white;
      color: #000;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    @media (max-width: 768px) {
      input[type="text"] {
        font-size: 0.95em;
      }

      form {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Diabetes Diagnosis</h1>

  <div class="messages">
    <center>
      <h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <p class="{{ category }}">{{ message }}</p>
          {% endfor %}
        {% endif %}
        {% endwith %}
      </h2>
    </center>
  </div>

  <div class="container">
    <form action="/diabetes" method="post">
      <fieldset>
        <legend>Enter Patient Details</legend>

        <label for="pregnancies">Number of Pregnancies:</label>
        <input type="text" id="pregnancies" name="pregnancies" required />

        <label for="glucose">Glucose Level:</label>
        <input type="text" id="glucose" name="glucose" required />

        <label for="bloodPressure">Blood Pressure:</label>
        <input type="text" id="bloodPressure" name="bloodPressure" required />

        <label for="skinThickness">Skin Thickness:</label>
        <input type="text" id="skinThickness" name="skinThickness" required />

        <label for="insulin">Insulin Level:</label>
        <input type="text" id="insulin" name="insulin" required />

        <label for="bmi">BMI:</label>
        <input type="text" id="bmi" name="bmi" required />

        <label for="diabetesPedigreeFunction">Diabetes Pedigree Function:</label>
        <input type="text" id="diabetesPedigreeFunction" name="diabetesPedigreeFunction" required />

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" required />
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
