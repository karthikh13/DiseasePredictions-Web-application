<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Heart Diagnosis</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: antiquewhite;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 30px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    h2 {
      text-align: center;
      margin-top: 10px;
    }

    .form-wrapper {
      max-width: 800px;
      background-color: lightcyan;
      margin: 40px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      transition: box-shadow 0.3s ease;
    }

    .form-wrapper:hover {
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    form ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    form li {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"] {
      padding: 10px;
      border-radius: 20px;
      border: 1px solid #a1a7e4;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      border-color: #333;
    }

    button {
      display: block;
      margin: 30px auto 0 auto;
      padding: 12px 24px;
      font-size: 1.1rem;
      font-weight: bold;
      color: white;
      background-color: #333;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.3);
    }

    button:hover {
      background-color: #fff;
      color: #000;
      box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.5);
    }

    .flash-message.warning {
      background-color: red;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
    }

    .flash-message.success {
      background-color: green;
      color: white;
      padding: 10px;
      border-radius: 10px;
      margin: 10px;
    }

    @media (max-width: 768px) {
      .form-wrapper {
        padding: 20px;
        margin: 20px;
      }

      input[type="text"] {
        font-size: 0.95rem;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <h1>Heart Disease Diagnosis</h1>
  <h2>
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <p class="flash-message {{ category }}">{{ message }}</p>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </h2>

  <div class="form-wrapper">
    <form action="/heart" method="post">
      <ul>
        <li>
          <label for="age">Age</label>
          <input type="text" id="age" name="age" placeholder="e.g. 45" required />
        </li>
        <li>
          <label for="sex">Sex (0 = Female, 1 = Male)</label>
          <input type="text" id="sex" name="sex" placeholder="e.g. 1" required />
        </li>
        <li>
          <label for="cp">Chest Pain Type (0-3)</label>
          <input type="text" id="cp" name="cp" placeholder="e.g. 2" required />
        </li>
        <li>
          <label for="trestbps">Resting Blood Pressure (mm Hg)</label>
          <input type="text" id="trestbps" name="trestbps" placeholder="e.g. 130" required />
        </li>
        <li>
          <label for="chol">Serum Cholesterol (mg/dl)</label>
          <input type="text" id="chol" name="chol" placeholder="e.g. 250" required />
        </li>
        <li>
          <label for="fbs">Fasting Blood Sugar > 120 mg/dl (1 = Yes, 0 = No)</label>
          <input type="text" id="fbs" name="fbs" placeholder="e.g. 0" required />
        </li>
        <li>
          <label for="restecg">Resting ECG Result (0-2)</label>
          <input type="text" id="restecg" name="restecg" placeholder="e.g. 1" required />
        </li>
        <li>
          <label for="thalach">Max Heart Rate Achieved</label>
          <input type="text" id="thalach" name="thalach" placeholder="e.g. 150" required />
        </li>
        <li>
          <label for="exang">Exercise Induced Angina (1 = Yes, 0 = No)</label>
          <input type="text" id="exang" name="exang" placeholder="e.g. 0" required />
        </li>
        <li>
          <label for="oldpeak">ST Depression Induced by Exercise</label>
          <input type="text" id="oldpeak" name="oldpeak" placeholder="e.g. 1.4" required />
        </li>
        <li>
          <label for="slope">Slope of the Peak ST Segment (0-2)</label>
          <input type="text" id="slope" name="slope" placeholder="e.g. 2" required />
        </li>
        <li>
          <label for="ca">Major Vessels Colored by Fluoroscopy (0-3)</label>
          <input type="text" id="ca" name="ca" placeholder="e.g. 0" required />
        </li>
        <li>
          <label for="thal">Thalassemia (1 = Normal, 2 = Fixed Defect, 3 = Reversible)</label>
          <input type="text" id="thal" name="thal" placeholder="e.g. 2" required />
        </li>
      </ul>
      <button type="submit">Submit Data</button>
    </form>
  </div>

</body>
</html>
